services:
  - type: web
    name: playwright-token-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: |
      gunicorn app:app --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
